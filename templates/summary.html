<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Summary Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eaeaea;
            padding: 30px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        .summary-box {
            background-color: #f9f9f9;
            border-left: 6px solid #4CAF50;
            padding: 15px;
            margin-top: 20px;
            white-space: pre-wrap;
        }
        .button-container {
            text-align: center;
            margin-top: 30px;
        }
        a.button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        a.button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Summarized Report</h1>
        <div class="summary-box">
            {{ summary }}
        </div>
        <div class="button-container">
            <a href="/" class="button">Summarize Another Report</a>
        </div>
    </div>
</body>
</html>
