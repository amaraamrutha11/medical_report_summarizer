<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Report Summarizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f5f7fa;">
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="mb-4">Medical Report Summarizer</h2>
            <form method="POST" enctype="multipart/form-data" action="/">
                <div class="mb-3">
                    <label for="report" class="form-label">Paste your medical report below:</label>
                    <textarea class="form-control" id="report" name="report" rows="7" placeholder="Enter medical report here..."></textarea>
                </div>
                <div class="mb-3">
                    <label for="file" class="form-label">Or upload a medical report file (PDF or DOCX):</label>
                    <input class="form-control" type="file" id="file" name="file" accept=".pdf,.docx">
                </div>
                <button type="submit" class="btn btn-primary">Summarize</button>
            </form>

            {% if summary %}
            <hr>
            <h4 class="mt-4">Summary:</h4>
            <div class="alert alert-success mt-2" role="alert">
                {{ summary }}
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
